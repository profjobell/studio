
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sermon Extractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Church Sermon Extractor</h1>
    <div class="mb-4">
      <label for="youtube-url" class="block text-sm font-medium text-gray-700">YouTube Video URL</label>
      <input
        type="text"
        id="youtube-url"
        placeholder="https://www.youtube.com/watch?v=..."
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>
    <button
      id="process-button"
      onclick="processSermon()"
      class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Process Sermon
    </button>
    <div class="mt-4">
      <div class="flex justify-between items-center mb-1">
        <label for="sermon-output" class="block text-sm font-medium text-gray-700">Sermon Text</label>
        <button
          id="copy-button"
          onclick="copySermonText()"
          class="bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 hidden"
        >
          Copy to Clipboard
        </button>
      </div>
      <textarea
        id="sermon-output"
        readonly
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md h-64 bg-gray-50"
      ></textarea>
    </div>
    <p id="status-message" class="mt-2 text-sm text-gray-600 h-5"></p>
  </div>

  <script>
    const urlInput = document.getElementById('youtube-url');
    const outputTextarea = document.getElementById('sermon-output');
    const statusMessage = document.getElementById('status-message');
    const processButton = document.getElementById('process-button');
    const copyButton = document.getElementById('copy-button');

    async function processSermon() {
      const url = urlInput.value;

      if (!url || !url.match(/https?:\/\/(www\.)?youtube\.com\/(watch\?v=|embed\/|v\/|shorts\/)[\w-]+/) && !url.match(/https?:\/\/youtu\.be\/[\w-]+/)) {
        statusMessage.textContent = 'Please provide a valid YouTube video URL.';
        statusMessage.className = 'mt-2 text-sm text-red-500 h-5';
        copyButton.classList.add('hidden');
        return;
      }

      statusMessage.textContent = 'Processing...';
      statusMessage.className = 'mt-2 text-sm text-blue-600 h-5';
      outputTextarea.value = '';
      processButton.disabled = true;
      processButton.classList.add('opacity-50', 'cursor-not-allowed');
      copyButton.classList.add('hidden');

      try {
        // In a real Firebase Studio app, the '/processSermon' endpoint
        // would point to your deployed Cloud Function.
        // For this static example, ensure your Firebase Hosting rewrites are set up.
        const response = await fetch('/processSermon', { // This should be the path to your Cloud Function
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({url: url}) // Send URL in the body
        });
        
        if (!response.ok) {
            let errorText = `Error: ${response.status} ${response.statusText}`;
            try {
                const errorData = await response.json();
                errorText = errorData.error || errorText;
            } catch (e) {
                // Fallback if response is not JSON
            }
            throw new Error(errorText);
        }

        const data = await response.json();

        if (data.error) {
          statusMessage.textContent = data.error;
          statusMessage.className = 'mt-2 text-sm text-red-500 h-5';
          copyButton.classList.add('hidden');
        } else if (data.sermon) {
          outputTextarea.value = data.sermon;
          statusMessage.textContent = 'Sermon processing complete.';
          statusMessage.className = 'mt-2 text-sm text-green-600 h-5';
          if (data.sermon.trim() !== '' && data.sermon !== 'No sermon content could be identified in the transcript') {
            copyButton.classList.remove('hidden');
            // Optional: auto-copy after processing as per original intent,
            // but now we have a dedicated button.
            // await copySermonText(true); // Pass a flag to prevent double notification if desired
          } else {
            copyButton.classList.add('hidden');
          }
        } else {
          statusMessage.textContent = 'Unexpected response from server.';
          statusMessage.className = 'mt-2 text-sm text-red-500 h-5';
          copyButton.classList.add('hidden');
        }
      } catch (error) {
        console.error('Error processing sermon:', error);
        statusMessage.textContent = 'Error processing sermon: ' + error.message;
        statusMessage.className = 'mt-2 text-sm text-red-500 h-5';
        copyButton.classList.add('hidden');
      } finally {
        processButton.disabled = false;
        processButton.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    }

    async function copySermonText(calledInternally = false) {
      const textToCopy = outputTextarea.value;
      if (!textToCopy || textToCopy === 'No sermon content could be identified in the transcript') {
        statusMessage.textContent = 'No sermon text to copy.';
        statusMessage.className = 'mt-2 text-sm text-yellow-500 h-5';
        return;
      }

      try {
        await navigator.clipboard.writeText(textToCopy);
        if (!calledInternally) { // Avoid double notification if auto-copying
            statusMessage.textContent = 'Sermon text copied to clipboard!';
            statusMessage.className = 'mt-2 text-sm text-green-600 h-5';
        }
      } catch (err) {
        console.error('Failed to copy text: ', err);
        statusMessage.textContent = 'Failed to copy. Please copy manually.';
        statusMessage.className = 'mt-2 text-sm text-red-500 h-5';
      }
    }
  </script>
</body>
</html>
