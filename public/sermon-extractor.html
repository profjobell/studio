<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sermon Extractor</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <header class="mb-6">
      <h1 class="text-2xl font-bold text-center text-gray-800">Church Sermon Extractor</h1>
      <p class="text-sm text-gray-600 text-center mt-1">
        Enter a YouTube video URL to extract the sermon content using 
        <a href="https://kome.ai/tools/youtube-transcript-generator" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">Kome.ai</a> 
        (via a backend function).
      </p>
    </header>
    
    <div class="mb-4">
      <label for="youtube-url" class="block text-sm font-medium text-gray-700 mb-1">
        YouTube Video URL:
      </label>
      <input
        type="url"
        id="youtube-url"
        placeholder="e.g., https://www.youtube.com/watch?v=your_video_id"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <button
      id="process-button"
      onclick="processSermon()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50"
    >
      Process Sermon
    </button>

    <div class="mt-6">
      <label for="sermon-output" class="block text-sm font-medium text-gray-700 mb-1">
        Extracted Sermon Text:
      </label>
      <textarea
        id="sermon-output"
        readonly
        placeholder="The extracted sermon will appear here..."
        class="mt-1 block w-full p-3 border border-gray-300 rounded-md h-64 bg-gray-50 text-sm text-gray-700"
      ></textarea>
    </div>

    <p id="status-message" class="mt-3 text-sm text-center font-medium"></p>
  </div>

  <script>
    // Client-side JavaScript to interact with the Firebase Cloud Function
    async function processSermon() {
      const urlInput = document.getElementById('youtube-url');
      const outputTextarea = document.getElementById('sermon-output');
      const statusMessageElement = document.getElementById('status-message');
      const processButton = document.getElementById('process-button');

      const url = urlInput.value.trim();

      // Basic client-side validation for YouTube URL format
      const youtubeRegex = /^(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/)([\w-]{11})(?:\S+)?$/;
      if (!url || !youtubeRegex.test(url)) {
        statusMessageElement.textContent = 'Please provide a valid YouTube video URL.';
        statusMessageElement.className = 'mt-3 text-sm text-center font-medium text-red-600';
        urlInput.focus();
        return;
      }

      statusMessageElement.textContent = 'Processing... This may take a moment.';
      statusMessageElement.className = 'mt-3 text-sm text-center font-medium text-blue-600';
      outputTextarea.value = '';
      processButton.disabled = true;
      processButton.classList.add('opacity-50', 'cursor-not-allowed');

      try {
        // IMPORTANT: The path '/processSermon' assumes you have a rewrite rule
        // in your firebase.json that directs this path to your Cloud Function.
        const response = await fetch('/processSermon', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ url: url }) // Send the URL in the request body
        });

        // Check if the response is okay (status in the range 200-299)
        if (!response.ok) {
          // Try to parse error from JSON response, or use status text
          let errorMsg = `Error: ${response.status} ${response.statusText}`;
          try {
            const errorData = await response.json();
            if (errorData && errorData.error) {
              errorMsg = errorData.error;
            }
          } catch (e) {
            // Ignore if error response is not JSON
          }
          throw new Error(errorMsg);
        }
        
        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        if (data.sermon) {
          outputTextarea.value = data.sermon;
          // Attempt to copy to clipboard
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(data.sermon);
            statusMessageElement.textContent = 'Sermon text extracted and copied to clipboard!';
            statusMessageElement.className = 'mt-3 text-sm text-center font-medium text-green-600';
          } else {
            statusMessageElement.textContent = 'Sermon text extracted. Please copy manually. (Clipboard API not available/permitted)';
            statusMessageElement.className = 'mt-3 text-sm text-center font-medium text-yellow-600';
          }
        } else {
          statusMessageElement.textContent = 'No sermon content could be identified, or an unexpected response was received.';
           statusMessageElement.className = 'mt-3 text-sm text-center font-medium text-yellow-600';
        }
        
        if (data.warning) {
            statusMessageElement.textContent += ` Warning: ${data.warning}`;
            statusMessageElement.className = 'mt-3 text-sm text-center font-medium text-yellow-600';
        }

      } catch (error) {
        console.error('Error processing sermon:', error);
        statusMessageElement.textContent = 'Error: ' + error.message;
        statusMessageElement.className = 'mt-3 text-sm text-center font-medium text-red-600';
      } finally {
        processButton.disabled = false;
        processButton.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    }
  </script>
</body>
</html>
