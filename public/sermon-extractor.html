
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sermon Extractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for loading spinner if needed */
    .loader {
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block; /* For button alignment */
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Church Sermon Extractor</h1>
    
    <div class="mb-4">
      <label for="youtube-url" class="block text-sm font-medium text-gray-700 mb-1">YouTube Video URL</label>
      <input
        type="text"
        id="youtube-url"
        placeholder="e.g., https://www.youtube.com/watch?v=VIDEO_ID"
        class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
    </div>

    <button
      id="process-button"
      onclick="processSermon()"
      class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center transition-colors"
    >
      <span id="process-button-text">Process Sermon</span>
      <div id="loader" class="loader hidden"></div>
    </button>

    <div class="mt-6">
      <label for="sermon-output" class="block text-sm font-medium text-gray-700 mb-1">Sermon Text</label>
      <textarea
        id="sermon-output"
        readonly
        placeholder="Extracted sermon text will appear here..."
        class="mt-1 block w-full p-3 border border-gray-300 rounded-md h-64 bg-gray-50 shadow-sm"
      ></textarea>
    </div>

    <button
      id="copy-button"
      onclick="copySermonText()"
      class="mt-3 w-full bg-green-500 text-white p-3 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors hidden"
    >
      Copy Sermon Text to Clipboard
    </button>

    <p id="status-message" class="mt-3 text-sm text-center min-h-[20px]"></p>
  </div>

  <script>
    const youtubeUrlInput = document.getElementById('youtube-url');
    const sermonOutputTextarea = document.getElementById('sermon-output');
    const statusMessageElement = document.getElementById('status-message');
    const processButton = document.getElementById('process-button');
    const processButtonText = document.getElementById('process-button-text');
    const loader = document.getElementById('loader');
    const copyButton = document.getElementById('copy-button');

    function setStatus(message, type = 'info') {
      statusMessageElement.textContent = message;
      statusMessageElement.className = 'mt-3 text-sm text-center min-h-[20px]'; // Reset classes
      if (type === 'error') {
        statusMessageElement.classList.add('text-red-600');
      } else if (type === 'success') {
        statusMessageElement.classList.add('text-green-600');
      } else {
        statusMessageElement.classList.add('text-gray-600');
      }
    }

    function setLoadingState(isLoading) {
      if (isLoading) {
        processButton.disabled = true;
        processButtonText.classList.add('hidden');
        loader.classList.remove('hidden');
        copyButton.classList.add('hidden'); // Hide copy button during processing
      } else {
        processButton.disabled = false;
        processButtonText.classList.remove('hidden');
        loader.classList.add('hidden');
      }
    }

    async function processSermon() {
      const url = youtubeUrlInput.value;
      sermonOutputTextarea.value = ''; // Clear previous output

      // More robust YouTube URL validation
      const youtubeRegex = /^(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/|shorts\/)|youtu\.be\/)([\w-]{11})(?:\S+)?$/;
      if (!url || !youtubeRegex.test(url)) {
        setStatus('Please provide a valid YouTube video URL (e.g., ...watch?v=VIDEO_ID, ...youtu.be/VIDEO_ID, ...shorts/VIDEO_ID)', 'error');
        copyButton.classList.add('hidden');
        return;
      }

      setStatus('Processing...', 'info');
      setLoadingState(true);

      try {
        // Replace '/processSermonCloudFunction' with the actual endpoint of your deployed Cloud Function
        // For example, if your project ID is 'my-project' and region 'us-central1', it might be:
        // const cloudFunctionUrl = 'https://us-central1-my-project.cloudfunctions.net/processSermon';
        // Or if using Firebase Hosting rewrites:
        const cloudFunctionUrl = '/processSermon'; // Assumes rewrite is configured in firebase.json

        const response = await fetch(cloudFunctionUrl, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({url: url}) // Sending the URL in the request body
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: `Server responded with status: ${response.status}` }));
          throw new Error(errorData.error || `Server error: ${response.statusText}`);
        }
        
        const data = await response.json();

        if (data.error) {
          setStatus(data.error, 'error');
          copyButton.classList.add('hidden');
        } else if (data.sermon) {
          sermonOutputTextarea.value = data.sermon;
          if (data.sermon.toLowerCase() !== 'no sermon content could be identified in the transcript') {
            copyButton.classList.remove('hidden'); // Show copy button
            setStatus('Sermon processing complete. Text ready for clipboard.', 'success');
          } else {
             setStatus('No sermon content identified.', 'info');
             copyButton.classList.add('hidden');
          }
          // Removed automatic copy to clipboard here, user must click the button
        } else {
          setStatus('Unexpected response from server.', 'error');
          copyButton.classList.add('hidden');
        }
      } catch (error) {
        console.error('Error processing sermon:', error);
        setStatus('Error processing sermon: ' + error.message, 'error');
        copyButton.classList.add('hidden');
      } finally {
        setLoadingState(false);
      }
    }

    async function copySermonText() {
      const textToCopy = sermonOutputTextarea.value;
      if (!textToCopy) {
        setStatus('No sermon text to copy.', 'info');
        return;
      }
      try {
        await navigator.clipboard.writeText(textToCopy);
        setStatus('Sermon text copied to clipboard!', 'success');
      } catch (err) {
        console.error('Failed to copy text: ', err);
        setStatus('Failed to copy text. Please copy manually.', 'error');
      }
    }
  </script>
</body>
</html>
